<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자페이지</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c8340c828d.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="admin_content">
    <header class="admin_header">
      <a href="#"><img src="img/logo2.png" alt="로고" /></a>
    </header>
    <main>
      <div class="admin_button">
        <a href="#all_order">모든 주문</a>
        <a href="#notCheck_order">미확인 주문</a>
        <a href="#check_order">확인 주문</a>
      </div>
      <section id="all_order">
        <div class="list_top">
          <h2>모든 주문</h2>
          <div class="list_table">
            <span>방</span><span>상태</span><span>주문목록</span><span>금액</span>
          </div>
        </div>
        <div class="list_mid">
          
        </div>
        <div class="list_bot"></div>
      </section>
      <section id="notCheck_order"></section>
      <section id="check_order"></section>
      </div>
    </main>
  </body>
</html>
